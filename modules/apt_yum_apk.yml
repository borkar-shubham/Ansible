 - name: Playbook to install NGINX in ubuntu
   hosts: webservers
   become: true
   tasks: 
    - name: Ansible apt install nginx
      apt:
        name: nginx
        state: present
 
 #uninstalling packages
   tasks:
    - name: uninstalling apacke2
      apt:
        name: apache2
        state: absent
        
